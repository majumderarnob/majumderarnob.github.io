<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>National Flag of Bangladesh</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        .flag-container {
            width: 1000px;      /* Display size */
            height: auto;
            border: 1px solid #000;
        }

        svg {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <div class="flag-container">
        <svg
            viewBox="0 0 2000 1200"
            xmlns="http://www.w3.org/2000/svg"
            aria-label="National Flag of Bangladesh">

            <rect
                x="0"
                y="0"
                width="2000"
                height="1200"
                fill="#006747" />

            <circle
                cx="900"
                cy="600"
                r="400"
                fill="#DA291C" />

        </svg>
    </div>

</body>
</html>
